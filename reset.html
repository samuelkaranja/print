	<div class="reset">
		<form onsubmit="return myReset()" action="login.html">
			<h2>Reset Password</h2>
			<br>
			<input type="password" autocomplete="off" autofocus id="o_pass" placeholder="Old password">
			<br><br>
			<input type="password" id="pass" placeholder="New password">
			<br><br>
			<input type="password" id="c_pass" placeholder="Confirm password">
			<br><br>
			<button type="submit">Save</button>
		
		</form>
	</div>

	<script>
		function myReset(){
			var oldPassword = document.getElementById("o_pass");
			
			var newPassword = document.getElementById("pass");
			
			var confirmPassword = document.getElementById("c_pass")
			
			if (oldPassword.value.trim() == "" && newPassword.value.trim() == "" && confirmPassword.value.trim() == ""){
				alert("Fill in the blanks below");
				return false;
			}
			
			if (oldPassword.value.trim() == ""){
				alert("Fill in the old password");
				return false;
			}
			
			if (newPassword.value.trim() == ""){
				alert("Fill in the new password");
				return false;
			}
			
			if (confirmPassword.value.trim() == ""){
				alert("Confirm the password");
				return false;
			}
			
			if (newPassword.value.trim() !== confirmPassword.value.trim()){
				alert("Passwords do not match");
				return false;
			}
		}
	</script>
	
</body>
